<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="d-flex justify-content-center">Rock Paper Scissors</h3>
            </div>
            <div class="card-body">
                <div class="choices">
                    <div class="card card-choice" *ngFor="let choice of choices" (click)="selectChoice(choice)">
                        <div class="choice" [class.selected]="choice === selectedChoice">
                            <img src="{{'assets/'+ChoiceInstance[choice].toLowerCase()+'.svg'}}" [alt]="choice" />
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn center login_btn" [disabled]="!selectedChoice">Lets' go!</button>
                </div>

            </div>
        </div>
    </div>
</div>
