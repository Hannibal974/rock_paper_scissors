<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="d-flex justify-content-center">Rock Paper Scissors</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Player name" formControlName="name">
                    </div>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Name must be at least 2 characters long.
                        </div>
                        <div *ngIf="name.errors.maxlength">
                            Name must be have a maximum of 50 characters.
                        </div>
                        <div *ngIf="!name.errors.required && name.errors.whitespace">
                            A valid name is required.
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn center login_btn" [disabled]="loginForm.invalid">Start
                            game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
